<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                
                <div formGroupName = "personalData">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                        <span class="help-block"
                        *ngIf="!contactForm.get('personalData.name').valid && contactForm.get('personalData.name').touched">
                        <span *ngIf="contactForm.get('personalData.name').errors.NameIsForbidden">This user name is already exist</span>
                        <span *ngIf="contactForm.get('personalData.name').errors.required">Please enter your name</span>
                    </span>

                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" class="form-control" formControlName="phone">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span class="help-block" *ngIf="!contactForm.get('personalData.email').valid && contactForm.get('personalData.email').touched">Please enter your email</span>
    
                    </div>
                </div>

                <div formGroupName = "contentReferral">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select class="form-control" name="" id="subject" formControlName="subject">
                            <option *ngFor="let option of subjectsOptions" value="{{ option }}">{{ option }}</option>
                        </select>
                        <span class="help-block" *ngIf="!contactForm.get('contentReferral.subject').valid && contactForm.get('contentReferral.subject').touched">Please choose subject</span>
                    </div>
    
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" name="" id="content" formControlName="content">
    
                        </textarea>
                    </div>
                </div>





                <div class="form-group">
                    <input type="submit" id="btn" class="btn btn-primary" value="Submit" [disabled]="!contactForm.valid">
                </div>
                <span class="help-block" *ngIf="!contactForm.valid && contactForm.touched">Please enter all valid inputs correctly</span>

            </form>
            <div class="row" *ngIf="seccessMassage">Tank you for your massage! we will contact you soon.</div>

        </div>
    </div>
</div>
