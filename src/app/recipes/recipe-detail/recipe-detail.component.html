<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 250px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name | fluppercase }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- dropdown is a directive -->
        <div class="btn-group" appDropdown>
            
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage recipe<span class="caret"></span>
                </button>
            

            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer">Add to shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit recipe</a></li>
                <li><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description | fluppercase | descriptionCut:50 }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let ingredient of recipe.ingredients">
                {{ ingredient.name | fluppercase }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
