<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                       <span *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched" class="text-danger">Please enter recipe name</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image Path</label>
                        <input type="text" id="imgPath" class="form-control" formControlName="imgPath" #imagePath>
                        <span *ngIf="!recipeForm.get('imgPath').valid && recipeForm.get('imgPath').touched" class="text-danger">Please enter image path</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" formControlName="description" id="description" rows="6"></textarea>
                        <span *ngIf="!recipeForm.get('description').valid && recipeForm.get('description').touched" class="text-danger">Please enter a recipe description</span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredient of controls; let i = index" [formGroupName]="i" style="margin-top: 1rem;">
                        <div class="col-xs-7" >
                            <input type="text" class="form-control" id="name" placeholder="Ingredient" formControlName="name">
                        </div>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="amount" placeholder="Amount" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="row" style="margin-top: 1rem;">
                        <div class="col-xs-7" >
                            
                        </div>
                        <div class="col-xs-3">
                            
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">+</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row" style="margin-top: 1rem;">
                <div class="col-xs-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </form>

    </div>
</div>
